<form (ngSubmit)="onHandleSubmit()" [formGroup]="productForm">
  <input type="text" formControlName="name" placeholder="Ten san pham">
  <input type="number" formControlName="price" placeholder="Gia san pham">
  <input type="text" formControlName="img" placeholder="Anh san pham">

  <button type="submit" [disabled]="!productForm.valid">Submit</button>

  {{productForm.value | json}}
</form>
